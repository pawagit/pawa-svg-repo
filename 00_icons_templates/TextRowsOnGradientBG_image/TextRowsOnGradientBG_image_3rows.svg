<!-- Simple Gradient Example: Diagonal gradient from turquoise to green -->
<svg xmlns="http://www.w3.org/2000/svg" version="1.1" viewBox="0 0 300 150">
    <defs>        
        <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
        <stop offset="20%" style="stop-color:#94c12e;stop-opacity:1" />
        <stop offset="80%" style="stop-color:#eaf043;stop-opacity:1" />
        </linearGradient>
    </defs>
    <rect id="background" fill="url(#grad)" width="100%" height="100%"/>
    <!-- 3 Rows of Text -->
    <g font-family="Roboto,Arial,sans-serif" fill="white" opacity="0.9" font-size="32px" font-stretch="condensed" text-anchor="middle" >
      <text x="50%" y="30%" font-weight="700">⚡⚡⚡<tspan x="50%" dy="1.2em" >MY_TEXT2</tspan> 
        <tspan x="50%" dy="1em" font-size="28px">TEXT_GOES_HERE</tspan>
      </text>
    </g>
</svg>