<!-- Simple Gradient Example: Diagonal gradient from turquoise to green -->
<svg xmlns="http://www.w3.org/2000/svg" version="1.1" viewBox="0 0 150 150">
    <defs>        
        <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
        <stop offset="20%" style="stop-color:#00c99b;stop-opacity:1" />
        <stop offset="80%" style="stop-color:#94c12e;stop-opacity:1" />
        </linearGradient>
    </defs>
    <rect id="background" fill="url(#grad)" width="100%" height="100%"/>
    <!-- 1 Row Text -->
    <g font-family="Roboto,Arial,sans-serif" fill="white" font-size="48px" text-anchor="middle" >
        <text x="50%" y="60%" font-weight="bold">✔️</text> 
    </g>
</svg>
